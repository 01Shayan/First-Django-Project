{% extends "base.html" %}

{% load static %}

{% block title %}
Edit {{ user_object.username | title}}
{% endblock %}

{% block content %}
<section class="flex flex-col justify-center px-6 py-12 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
		<h2 class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight">{{ user_object.username | title}}</h2>
	</div>

	<div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">

		<!-- <img class="" width="200" height="200" src="{% static '../media/avatar/photo_2024-04-05_14.33.28.jpeg' %}" alt="photo_2024-04-05_14"> -->

		<form action="{% url 'account:profile_edit' user_object.id %}" method="post">
			{% csrf_token %}
			<div class="my-3">
				<label class="label" for="username">Username</label>

				<input class="input" name="username" type="text" value="{{ user_object.username }}" autocomplete="username"
					required id="username">
			</div>

			<div class="mt-3 flex justify-between">
				<div class="justify-start w-[50%] mr-3">
					<label class="label" for="first_name">First Name</label>

					<input class="input" name="first_name" type="text" value="{{ user_object.first_name }}" id="first_name">
				</div>

				<div class="justify-end w-[50%] ml-3">
					<label class="label" for="last_name">Last Name</label>

					<input class="input mb-0" name="last_name" type="text" value="{{ user_object.last_name }}" id="last_name">
				</div>
			</div>

			<div class="my-3 mt-0">
				<label class="label" for="father_name">Father Name</label>

				<input class="input" name="father_name" type="text"
					value="{% if account_object.father_name %}{{ account_object.father_name }}{% endif %}" id="father_name">
			</div>

			<div class="my-3">
				<label class="label" for="email">Email</label>

				<input class="input" name="email" type="email" value="{{ user_object.email }}" id="email">
			</div>


			<div class="flex justify-between">
				<div class="justify-start w-[50%] mr-3">
					<label class="label" for="age">Age</label>

					<input class="input" name="age" type="number" value="{{ account_object.age }}" id="age">
				</div>

				<div class="justify-end w-[50%] ml-3">
					<label class="label" for="gender">Gender</label>

					<select class="input" name="gender" id="gender">
						<option value="-" selected>-------</option>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
				</div>
			</div>

			<div class="flex justify-between">
				<div class="justify-start w-[90%] mr-2">
					<button class="update-btn" type="submit">Update</button>
				</div>

				<div class="justify-end w-[10%] ml-1">
					<a href="{% url 'account:delete' user_object.id %}" class="delete-btn text-black hover:text-red-600">
						<i class="bi bi-trash3"></i>
					</a>
				</div>
			</div>
		</form>

		<ul class="back-btn">
			<a href="{% url 'account:profile' %}">
				<li>Back</li>
			</a>
		</ul>
	</div>
</section>
{% endblock content %}
