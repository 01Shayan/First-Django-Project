{% extends "base.html" %}

{% load static %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<section class="flex flex-col justify-center px-6 py-12 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
		<h2 class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight">Profile</h2>
	</div>

	<div class="middle-case mt-6 sm:mx-auto sm:w-full sm:max-w-sm border-8 border-slate-500 p-4 rounded-md bg-slate-500">
		<ul>
			{% if not user.is_authenticated %}
			<a href="{% url 'account:login' %}">
				<li>Login</li>
			</a>
			{% endif %}
			<a href="{% url 'account:profile_edit' user.id  %}">
				<li>Edit</li>
			</a>
			<!-- <a href="{% url 'account:delete' user.id %}"><li>Delete</li></a> -->
			<a href="{% url 'account:logout' %}">
				<li>Logout</li>
			</a>
			<!-- <a href="/account/register"><li>Register</li></a> -->
			<a href="{% url 'account:home' %}">
				<li>Back</li>
			</a>
		</ul>
	</div>
</section>
{% endblock content %}
